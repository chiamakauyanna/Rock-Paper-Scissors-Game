<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="btn-container">
      <button class="btn">
        <img src="rock-emoji.png" class="move-icon js-rock-button">
      </button>

      <button class="btn">
        <img src="paper-emoji.png" class="move-icon js-paper-button">
      </button>

      <button class="btn">
        <img src="scissors-emoji.png" class="move-icon js-scissors-button">
      </button>
    </div>

    <p class=" js-result "></p>
    <p class=" js-moves "></p>
    <p class=" js-score "></p>

    <button class="reset-btn">Reset Score</button>

    <button class="auto-play-button">Auto Play</button>
    <button class="stop-play-button">Stop</button>
  </div>
<script src="rock-paper-scissors.js"></script>
</body>
</html>
